<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed5bf6f175.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen, projection" href="css/main.css" />
</head>

<body>
    <main>
        <header>
            <div class="logo">
                <h1>
                    who we are
                </h1>
            </div>
            <div class="text-logo">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua.
            </div>
        </header>
        <div class="wrapper">
            <ul class="column">
                <li class="cols">
                    <div class="account">
                        <div class="block twitter"><i class="fab fa-twitter"></i></div>
                        <div class="block facebook"><i class="fab fa-facebook-f"></i></div>
                        <div class="block google"><i class="fab fa-google-plus-g"></i></div>
                    </div>
                    <img src="images/1.png" alt="blue">
                    <div class="text">
                        <h2>John Handson</h2>
                        <p>Lead Designer</p>
                    </div>
                </li>

                <li class="cols"><img src="images/2.png" alt="block">
                    <div class="text">
                        <h2>Alex Cutter</h2>
                        <p>Developer</p>
                    </div>
                </li>

                <li class="cols"><img src="images/3.png" alt="block">
                    <div class="text">
                        <h2>Elena Simpson</h2>
                        <p>Artist</p>
                    </div>
                </li>

                <li class="cols"><img src="images/4.png" alt="block">
                    <div class="text">
                        <h2>Lily Allen</h2>
                        <p>Graphic Designer</p>
                    </div>
                </li>
            </ul>
        </div>

    </main>

</body>

</html>
